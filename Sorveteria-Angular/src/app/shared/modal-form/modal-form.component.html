<div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">Sabores</h2>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
        (click)="onClose()"
      ></button>
    </div>
    <div *ngFor="let sab of sabores">
      <input type="checkbox" 
        class="form-check-input" 
        name="{{sab.nome}}" >
      <label class="form-check-label" for="exampleCheck1">{{sab.nome | titlecase}}</label>
    </div>
      

    <div class="modal-footer">
      <button type="button" class="btn btn-success" data-bs-dismiss="modal">
        Adicionar
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-dismiss="modal"
        (click)="onClose()"
      >Cancelar
      </button>
    </div>
  </div>
