<h2 class="text-center text-center">Sabores </h2>

<div class="form-group row">
  <label class="col-sm-2 col-form-label" style="font-weight: bold; font-size:25px;">Buscar:</label>
  
  <div class="col-sm-9">
      <input class="form-control">
  </div>
  <div class="col-sm-1">
      <a class="btn btn-success" style="width: 82px; height: 38px;" [routerLink]="['novo']">Criar</a>
  </div>

<table class="table table-bordered">
    <thead>
      <tr>
        <th>Sabor</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sab of sabores">
        <td>{{sab.nome | titlecase}}</td>
        <td>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>menu</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="edit(sab.id)">
                  <mat-icon>info</mat-icon>
                  <span>Editar</span>
                </button>
                <button mat-menu-item (click)="modalDelete(sab)">
                    <mat-icon>delete</mat-icon>
                    <span>Excluir</span>
                  </button>
              </mat-menu>
        </td>
      </tr>
    </tbody>
  </table>
